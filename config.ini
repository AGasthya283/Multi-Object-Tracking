# Multi-Object Tracking Configuration File
# Modify these settings to customize the application behavior

# ============================================
# DETECTION SETTINGS
# ============================================

[detection]
# YOLOv8 models directory
models_directory = models

# Default model to use (if available in models directory)
# Options: yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt, yolov8x.pt
default_model = yolov8s.pt

# Confidence threshold for detections (0.0 to 1.0)
confidence_threshold = 0.5

# NMS IoU threshold (0.0 to 1.0)
nms_threshold = 0.45

# Maximum detections per image
max_detections = 300

# Classes to detect (empty for all classes, or specify: [0, 1, 2] for person, bicycle, car)
classes = []

# ============================================
# TRACKING SETTINGS
# ============================================

[sort]
# Maximum frames to keep track alive without detection
max_age = 1

# Minimum hits before confirmed track
min_hits = 3

# IoU threshold for data association
iou_threshold = 0.3

[deepsort]
# Maximum frames to keep track alive without detection
max_age = 30

# Minimum hits before confirmed track
min_hits = 3

# IoU threshold for data association
iou_threshold = 0.3

# Maximum cosine distance for appearance matching
max_cosine_distance = 0.2

[bytetrack]
# High confidence threshold for first association
track_thresh = 0.5

# Frames to buffer lost tracks
track_buffer = 30

# IoU threshold for matching
match_thresh = 0.8

# ============================================
# DEPTH ESTIMATION SETTINGS
# ============================================

[depth]
# Directory for MiDaS model checkpoints
checkpoints_directory = checkpoints

# MiDaS model type: DPT_Large, DPT_Hybrid, MiDaS_small
model_type = DPT_Hybrid

# Use UAV/aerial optimized depth estimation (recommended for drone footage)
use_uav_mode = true

# Use lightweight depth estimator (faster but less accurate)
use_lite = false

# Colormap for depth visualization: MAGMA, TURBO, VIRIDIS, PLASMA, JET
# JET is recommended for UAV mode (blue=far/low, red=close/high)
colormap = JET

# ============================================
# VISUALIZATION SETTINGS
# ============================================

[visualization]
# Bounding box thickness (pixels)
box_thickness = 2

# Font scale for labels
font_scale = 0.6

# Polyline thickness (pixels)
polyline_thickness = 2

# Maximum polyline length (number of points)
max_polyline_length = 30

# Show class labels on boxes
show_class_labels = true

# Show confidence scores on boxes
show_confidence = false

# Show FPS counter
show_fps = true

# ============================================
# VIDEO PROCESSING SETTINGS
# ============================================

[video]
# Output video codec (mp4v, XVID, H264)
codec = mp4v

# Output video quality (0-100, higher is better)
quality = 90

# Resize output video (0 for original size, or specify width)
output_width = 0

# Skip frames for faster processing (1 = process every frame, 2 = skip every other frame)
frame_skip = 1

# ============================================
# PERFORMANCE SETTINGS
# ============================================

[performance]
# Force CPU mode (set to true if having CUDA issues)
force_cpu = false

# Use GPU if available (ignored if force_cpu = true)
use_gpu = true

# Batch size for detection (higher = faster but more memory)
batch_size = 1

# Number of worker threads
num_workers = 2

# Enable half-precision (FP16) for faster inference (requires GPU)
half_precision = false